    <header class="header">
  <div class="logo">
    <a class="logo__link" href="./index.html">
      <img class="logo__img" src="assets/mars-icon1.a8afbf9ba163b2eb50dd..png" alt="mars-icon" />

    <div class="join-form">
      <div class="join-form__container">
        <div class="join-form__header">
          <h1>BECOME AN ASTRONAUT</h1>
        </div>
        <div class="join-form__fields">
          <input
            class="join-form__input-field"
            type="text"
            name="first_name"
            placeholder="First Name"
          />
          <input
            class="join-form__input-field"
            type="text"
            name="last_name"
            placeholder="Last Name"
          />
          <input
            class="join-form__input-field"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            class="join-form__input-field"
            type="tel"
            name="phone"
            placeholder="Phone number"
          />
          <button class="join-form__submit-journey">ignition</button>
        </div>
      </div>
    </div>
